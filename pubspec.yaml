name: dynamic_dashboard
description: "My Dashboard"
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.10.8
dependencies:
  bloc: ^9.2.0
  bloc_test: ^10.0.0
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_staggered_grid_view: ^0.7.0
  freezed_annotation: ^3.1.0
  get_it: ^9.2.0
  go_router: ^17.0.1
  http: ^1.2.2
  injectable: ^2.7.1+4
  json_annotation: ^4.10.0
  reorderable_grid: ^1.0.13
  shared_preferences: ^2.2.3
  skeletonizer: ^2.1.2
  url_launcher: ^6.3.2
  web_socket_channel: ^3.0.1

dev_dependencies:
  build_runner: ^2.10.5
  fake_async: ^1.3.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  freezed: ^3.2.4
  http_mock_adapter: ^0.6.1
  injectable_generator: ^2.11.1
  json_serializable: ^6.12.0
  # Testing dependencies
  mocktail: ^1.0.4
dependency_overrides:
  analyzer: ^6.0.0  # Downgrade analyzer supaya kompatibel
  test_api: 0.7.7   # Sesuaikan dengan Flutter SDK
